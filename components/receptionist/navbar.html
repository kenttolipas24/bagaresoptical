<header class="header">
  <div class="header-background"></div>
  <div class="header-container">
    <div class="logo-section">
      <div class="logo">
        <img src="../assets/picture/logo.jpg" alt="Logo">
      </div>
      <span class="clinic-name">Bagares Optical Clinic</span>
    </div>
    
    <nav class="navigation">
      <button class="nav-button" data-page="patient">Patient</button>
      <button class="nav-button" data-page="appointment">Appointment</button>
      <button class="nav-button" data-page="sales">Sales & Billing</button>
      <button class="nav-button" data-page="request">Request</button>
    </nav>
    
    <div class="icons-section">
      <button class="icon-button">
        <svg class="icon-img" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="notification-badge"></span>
      </button>
      
      <button class="icon-button" id="profile-button">
        <svg class="icon-img" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </button>
    </div>
  </div>
</header>
