<section id="sales-section" class="sales-view">
  <div class="sales-grid">

    <!-- LEFT: Inventory -->
    <div class="inventory-side">
      <div class="patient-info-bar">
        <div class="form-field patient-field">
          <label>Patient Name</label>
          <input type="text" id="patientName" placeholder="Required" autocomplete="off">
        </div>
        <div class="form-field date-field">
          <label>Date</label>
          <input type="date" id="saleDate">
        </div>
      </div>

      <div class="inventory-controls">
        <div class="category-tabs">
          <button class="tab active" data-category="frames">Frames</button>
          <button class="tab" data-category="lenses">Lenses</button>
        </div>
        <input type="search" id="inventorySearch" class="search-input" placeholder="Search inventory..." />
      </div>

      <div class="inventory-list" id="inventoryList"></div>
    </div>

    <!-- RIGHT: Cart -->
    <div class="cart-side">
      <h2 class="cart-title">Current Sale</h2>

      <div class="cart-table-container">
        <div class="cart-table-header">
          <div class="col-item">Item</div>
          <div class="col-price">Price</div>
          <div class="col-qty">Qty</div>
          <div class="col-total">Total</div>
          <div class="col-action"></div>
        </div>

        <div class="cart-items" id="saleItemsBody">
          <!-- empty state will be injected here -->
        </div>
      </div>

      <div class="cart-summary">
        <div class="grand-total-row">
          <span>Total</span>
          <strong id="totalAmount">₱0.00</strong>
        </div>

        <div class="cart-actions">
          <button type="button" class="btn btn-ghost" id="btnCancel">Cancel</button>
          <button type="button" class="btn btn-primary" id="btnOk" disabled>Process Payment</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ── Payment Modal ─────────────────────────────────────── -->
  <div class="modal-overlay" id="paymentModal">
    <div class="payment-modal">
      <div class="modal-header">
        <h3>Payment Method</h3>
        <button class="close-btn" id="closeModal">×</button>
      </div>

      <div class="payment-options">
        <button class="payment-method-btn" data-method="cash">Cash</button>
        <button class="payment-method-btn" data-method="card">Card</button>
        <button class="payment-method-btn" data-method="gcash">GCash</button>
      </div>

      <div class="modal-actions">
        <button class="btn btn-ghost" id="btnModalCancel">Cancel</button>
        <button class="btn btn-primary" id="btnModalConfirm" disabled>Confirm Payment</button>
      </div>
    </div>
  </div>
</section>
