<!-- User Management Tab -->
<div class="audit-container">
  <div class="audit-header">
    <h1>Audit logs</h1>
    <button class="generate-btn" onclick="openExportLogsModal()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
      Generate Export Logs
    </button>
  </div>

  <div class="audit-card">
    <div class="audit-top">
      <h2>Audits Logs</h2>
      <div class="search-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" class="search-input" placeholder="Search by user, action, or details..." id="auditSearch" oninput="filterAuditLogs()">
      </div>
    </div>

    <div class="table-controls">
      <div class="filter-section">
        <select class="filter-select" id="roleFilter" onchange="filterAuditLogs()">
          <option value="all">All Modules</option>
          <option value="Patient Records">Patient Records</option>
          <option value="Appointments">Appointments</option>
          <option value="User Management">User Management</option>
          <option value="Eye Examination">Eye Examination</option>
          <option value="Sales & Billing">Sales & Billing</option>
          <option value="Inventory">Inventory</option>
          <option value="Reports">Reports</option>
          <option value="System">System</option>
        </select>
        
        <input type="date" class="filter-select" id="dateFromFilter" onchange="filterAuditLogs()" placeholder="From Date">
        <input type="date" class="filter-select" id="dateToFilter" onchange="filterAuditLogs()" placeholder="To Date">
      </div>
    </div>

    <div class="table-wrapper">
      <table class="audit-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Action</th>
            <th>Module</th>
            <th>Details</th>
            <th>Timestamp</th>
            <th>IP Address</th>
          </tr>
        </thead>
        <tbody id="auditsTableBody">
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="table-pagination">
      <div class="pagination-info">
          Showing <span id="auditShowingStart">1</span> to <span id="auditShowingEnd">10</span> of <span id="totalAudits">0</span> logs
      </div>
      <div class="pagination-controls">
          <button class="pagination-btn" id="prevPageBtn" onclick="changePage(-1)" disabled>Previous</button>
          <div class="pagination-numbers" id="pageNumbers"></div>
          <button class="pagination-btn" id="nextPageBtn" onclick="changePage(1)" disabled>Next</button>
      </div>
    </div>
  </div>
</div>
