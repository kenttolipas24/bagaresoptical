<section class="my-profile-section">
    <div class="profile-container">
        <a href="#" class="back-link" onclick="showUserManagement()">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 12L6 8L10 4"/>
            </svg>
            <span>Back to Users</span>
        </a>

        <div class="profile-card">
            <div class="profile-header">
                <div class="header-top">
                    <div class="avatar" id="profileAvatar">KT</div>
                    <div class="header-info">
                        <h1 class="profile-name" id="profileName">Kent Dave Tolipas</h1>
                        <p class="profile-role" id="profileRole">Administrator</p>
                    </div>
                </div>
            </div>

            <div class="profile-body">
                <div class="section">
                    <h2 class="section-title">Account Information</h2>
                    <div class="fields-grid">
                        <div class="field">
                            <div class="field-label">Username</div>
                            <div class="field-value" id="profileUsername">kenttolipas</div>
                        </div>
                        <div class="field">
                            <div class="field-label">Email</div>
                            <div class="field-value" id="profileEmail">kenttolipas24@gmail.com</div>
                        </div>
                        <div class="field">
                            <div class="field-label">Role</div>
                            <div class="field-value" id="profileRoleDetail">Manager</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Activity</h2>
                    <div class="fields-grid">
                        <div class="field">
                            <div class="field-label">Account Created</div>
                            <div class="field-value" id="profileCreated">January 8, 2026</div>
                        </div>
                        <div class="field">
                            <div class="field-label">Last Login</div>
                            <div class="field-value" id="profileLastLogin">January 22, 2026</div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
                    <button class="btn btn-secondary" onclick="changePassword()">Change Password</button>
                </div>
            </div>
        </div>
    </div>
</section>
