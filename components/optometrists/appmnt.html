<section id="appointment-section">
  <div class="appointment-container">
    <div class="appointment-header">
      <h1>Appointment</h1>
      <button class="btn-add" onclick="openAddAppointmentModal()">+ Add Appointment</button>
    </div>

    <div class="appointment-content">
      <div class="appointment-left">
        <div class="card">
          <div class="card-header-row">
            <div class="card-header">Appointment Records</div>
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <input type="text" placeholder="Search appointments..." id="searchInput">
            </div>
          </div>

          <table>
            <thead>
              <tr>
                <th>Patient Name</th>
                <th>Appointment Date</th>
                <th>Appointment Time</th>
                <th>Type of Service</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="appointmentTable">
              <!-- Appointments will be loaded here by JavaScript -->
              <tr>
                <td colspan="5" style="text-align: center; padding: 20px; color: #999;">
                  Loading appointments...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="appointment-right">
        <div class="card calendar">
          <div class="calendar-header">
            <button class="calendar-nav" onclick="changeMonth(-1)">‹</button>
            <div id="calendarTitle">2025 January</div>
            <button class="calendar-nav" onclick="changeMonth(1)">›</button>
          </div>
          
          <div class="calendar-weekdays">
            <div class="calendar-weekday">Sun</div>
            <div class="calendar-weekday">Mon</div>
            <div class="calendar-weekday">Tue</div>
            <div class="calendar-weekday">Wed</div>
            <div class="calendar-weekday">Thu</div>
            <div class="calendar-weekday">Fri</div>
            <div class="calendar-weekday">Sat</div>
          </div>
          
          <div class="calendar-grid" id="calendarGrid">
            <!-- Calendar days will be generated here by JavaScript -->
          </div>

          <div class="appointment-detail" id="appointmentDetail">
            <div class="appointment-detail-header">
              <span>Select a date to view appointments</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
