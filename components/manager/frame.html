<div class="inventory-container">
  <div class="inventory-header">
    <h1>Inventory</h1>
    <button class="add-item-btn" onclick="openAddItemModal()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Add Item
    </button>
  </div>

  <div class="inventory-card">
    <div class="inventory-top">
      <h2>Inventory Management</h2>
      <div class="search-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" class="search-input" placeholder="Search inventory..." id="searchInput" oninput="filterTable()">
      </div>
    </div>

    <div class="inventory-tabs">
      <button class="tab active" onclick="filterByCategory('frames')">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="10" rx="2"></rect>
          <path d="M16 7V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v3"></path>
        </svg>
        Frames
      </button>
      <button class="tab" onclick="filterByCategory('lenses')">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <circle cx="12" cy="12" r="6"></circle>
        </svg>
        Lenses
      </button>
      <button class="tab" onclick="filterByCategory('all')">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path>
          <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"></path>
          <path d="M12 3v6"></path>
        </svg>
        All Products
      </button>
    </div>

    <div class="table-controls">
      <div class="filter-section">
        <select class="filter-select" id="stockFilter" onchange="applyFilters()">
          <option value="all">All Stock</option>
          <option value="in-stock">In Stock</option>
          <option value="low-stock">Low Stock</option>
          <option value="out-of-stock">Out of Stock</option>
        </select>
      </div>
    </div>

    <div class="table-wrapper">
      <table class="inventory-table" id="inventoryTable">
        <thead>
          <tr>
            <th onclick="sortTable('product')">
              Product
              <svg class="sort-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="m7 15 5 5 5-5"></path>
                <path d="m7 9 5-5 5 5"></path>
              </svg>
            </th>
            <th onclick="sortTable('sku')">SKU</th>
            <th onclick="sortTable('category')">Category</th>
            <th onclick="sortTable('price')">Price</th>
            <th onclick="sortTable('stock')">Stock</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryTableBody">
          <!-- Data will be loaded from JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="table-pagination">
      <div class="pagination-info">
        Showing <span id="showingStart">0</span> to <span id="showingEnd">0</span> of <span id="totalItems">0</span> items
      </div>
      <div class="pagination-controls">
        <button class="pagination-btn" onclick="previousPage()" id="prevBtn" disabled>Previous</button>
        <div class="pagination-numbers" id="paginationNumbers">
          <button class="page-number active">1</button>
        </div>
        <button class="pagination-btn" onclick="nextPage()" id="nextBtn" disabled>Next</button>
      </div>
    </div>
  </div>
</div>
