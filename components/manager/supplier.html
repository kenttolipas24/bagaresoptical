<div class="supplier-container">
    <div class="supplier-header">
        <h1>Suppliers</h1>
        <button class="add-supplier-btn" onclick="openAddSupplierModal()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Supplier
        </button>
    </div>

    <div class="supplier-card">
        <div class="supplier-top">
            <h2>Supplier Management</h2>
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-input" placeholder="Search suppliers..." id="searchSupplierInput" oninput="filterSuppliers()">
            </div>
        </div>

        <div class="table-controls">
            <div class="filter-section">
                <select class="filter-select" id="statusFilterSupplier" onchange="applySupplierFilters()">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <select class="filter-select" id="categoryFilterSupplier" onchange="applySupplierFilters()">
                    <option value="all">All Categories</option>
                    <option value="frames">Frames</option>
                    <option value="lenses">Lenses</option>
                    <option value="both">Both</option>
                </select>
            </div>
        </div>

        <div class="table-wrapper">
            <table class="supplier-table" id="supplierTable">
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th onclick="sortSupplierTable('name')">Supplier Name</th>
                        <th onclick="sortSupplierTable('contact')">Contact Person</th>
                        <th onclick="sortSupplierTable('email')">Email</th>
                        <th onclick="sortSupplierTable('phone')">Phone</th>
                        <th onclick="sortSupplierTable('category')">Category</th>
                        <th onclick="sortSupplierTable('orders')">Total Orders</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="supplierTableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div id="addSupplierModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Supplier</h2>
            <button class="close-btn" onclick="closeSupplierModal()">&times;</button>
        </div>
        <form id="addSupplierForm" onsubmit="handleCreateSupplier(event)">
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" id="supName" required placeholder="Optical Warehouse Inc.">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" id="supContact" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label>Product Category</label>
                    <select id="supCategory" required>
                        <option value="frames">Frames</option>
                        <option value="lenses">Lenses</option>
                        <option value="both">Both</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="supEmail" required placeholder="vendor@email.com">
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" id="supPhone" required placeholder="09XX-XXX-XXXX">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeSupplierModal()">Cancel</button>
                <button type="submit" class="btn-primary">Save Supplier</button>
            </div>
        </form>
    </div>
</div>
