<header class="header">
  <!-- Background overlay -->
  <div class="header-background"></div>

  <!-- Main header container -->
  <div class="header-container">
    <!-- Logo + Clinic name -->
    <div class="logo-section">
      <div class="logo">
        <img src="../assets/picture/logo.jpg" alt="Logo">
      </div>
      <span class="clinic-name">Bagares Optical Clinic</span>
    </div>

    <!-- Navigation links -->
    <nav class="navigation">
      <div class="nav-dropdown">
        <button class="nav-button" onclick="toggleDropdown('inventory')">
          <span id="inventoryDropdownText">Inventory</span>
          <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
          </svg>
        </button>
        <div class="dropdown-menu" id="inventory-dropdown">
          <a href="#" class="dropdown-item" onclick="changePage('inventory', event)">Inventory</a>
          <a href="#" class="dropdown-item" onclick="changePage('repair item', event)">Repair Item</a>
          <a href="#" class="dropdown-item" onclick="changePage('comdemnation', event)">Comdemnation</a>
          <a href="#" class="dropdown-item" onclick="changePage('stock cards', event)">Stock Cards</a>
        </div>
      </div>
      <!-- <button class="nav-button" onclick="ChangePage('sales-billing', event)">Sales & Billing</button> -->
      <button class="nav-button" onclick="changePage('reports', event)">Reports</button>
    </nav>

    <!-- Icons: Notification + Profile -->
    <div class="icons-section">
      <!-- Notification button -->
      <button class="icon-button" onclick="handleNotification()">
        <img src="https://cdn.iconsax.io/icons/free/rounded/notifications/twotone/notification_alert-message-update-reminder-bell-temp.webp" alt="Notification Icon" class="icon-img">
        <span class="notification-badge"></span>
      </button>

      <!-- Profile button -->
      <button class="icon-button" onclick="toggleProfileDropdown(event)">
        <img src="https://cdn.iconsax.io/icons/free/rounded/users/bold/user-square_user-profile-person-account-square-individual-identity-temp.webp" alt="Profile Icon" class="icon-img">
      </button>
    </div>
  </div>
</header>
