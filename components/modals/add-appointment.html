<!-- Add Appointment Modal -->
<div class="modal-overlay" id="addAppointmentModal">
  <div class="modal-container">
    <!-- Header -->
    <div class="modal-header">
      <h2>Add New Appointment</h2>
      <button class="close-btn" onclick="closeAddAppointmentModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <form id="appointmentForm">
        <!-- Patient Name -->
        <div class="form-group">
          <label>Patient Name <span class="required">*</span></label>
          <input type="text" id="patientName" placeholder="Enter patient name" required>
        </div>

        <!-- Date & Time -->
        <div class="form-row">
          <div class="form-group">
            <label>Date <span class="required">*</span></label>
            <input type="date" id="appointmentDate" required>
          </div>
          <div class="form-group">
            <label>Time <span class="required">*</span></label>
            <input type="time" id="appointmentTime" required>
          </div>
        </div>

        <!-- Service -->
        <div class="form-group">
          <label>Service <span class="required">*</span></label>
          <select id="service" required>
            <option value="">Select service</option>
            <option value="Consultation">Consultation</option>
            <option value="Eye Exam">Eye Exam</option>
            <option value="Contact Lens Fitting">Contact Lens Fitting</option>
            <option value="Frame Selection">Frame Selection</option>
            <option value="Follow-up">Follow-up</option>
          </select>
        </div>

        <!-- Contact Information -->
        <div class="form-row">
          <div class="form-group">
            <label>Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" placeholder="09XX XXX XXXX" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="patient@example.com">
          </div>
        </div>

        <!-- Status -->
        <div class="form-group">
          <label>Status <span class="required">*</span></label>
          <select id="status" required>
            <option value="Pending">Pending</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <!-- Notes -->
        <div class="form-group">
          <label>Notes</label>
          <textarea id="notes" placeholder="Add any additional notes..."></textarea>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <button class="btn btn-cancel" onclick="closeAddAppointmentModal()">Cancel</button>
      <button class="btn btn-primary" onclick="saveAppointment()">Save Appointment</button>
    </div>
  </div>
</div>
