<!-- Appointment Action Dropdown Modal -->
<div id="appointmentActionModal" class="appointment-action-modal">
  <div class="action-dropdown-content">
    <button class="action-item" onclick="viewAppointmentDetails()">
      <svg class="action-dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      View Details
    </button>
    <button class="action-item" onclick="rescheduleAppointment()">
      <svg class="action-dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      Reschedule
    </button>
    <button class="action-item action-delete" onclick="cancelAppointment()">
      <svg class="action-dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
      Cancel
    </button>
  </div>
</div>
