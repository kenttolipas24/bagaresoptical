<!-- Patient Modal -->
<div id="patientModal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Add Patient</h2>
      <button class="modal-close" onclick="closePatientModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form id="patientForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name" required>
          </div>
          <div class="form-group">
            <label for="middleInitial">M.I</label>
            <input type="text" id="middleInitial" placeholder="Enter M.I" maxlength="2">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter last name" required>
          </div>
          <div class="form-group">
            <label for="suffix">Suffix</label>
            <input type="text" id="suffix" placeholder="Enter Suffix" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter age" min="0" max="150" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter address" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex" required>
              <option value="">Select sex</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" placeholder="Enter contact number">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-cancel" onclick="closePatientModal()">Cancel</button>
          <button type="submit" class="btn-submit">Add Patient</button>
        </div>
      </form>
    </div>
  </div>
</div>
