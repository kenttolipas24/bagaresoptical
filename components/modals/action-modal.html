<!-- Overlay to close dropdown when clicking outside -->
  <div class="dropdown-overlay" onclick="closeAllDropdowns()"></div>

  <!-- Action Dropdown Menu (will be positioned dynamically) -->
  <div id="actionDropdown" class="action-dropdown">
    <button class="action-dropdown-item" onclick="viewPatient()">
      <svg class="action-dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <span>View Patient</span>
    </button>
    <button class="action-dropdown-item" onclick="editPatient()">
      <svg class="action-dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
      <span>Edit Information</span>
    </button>
    <button class="action-dropdown-item danger" onclick="removePatient()">
      <svg class="action-dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
      <span>Remove</span>
    </button>
  </div>
