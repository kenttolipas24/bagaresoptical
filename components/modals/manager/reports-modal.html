<!-- Custom Report Modal -->
<div class="custom-report-modal" id="customReportModal">
  <div class="modal-overlay" onclick="closeCustomReportModal()"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Generate Custom Report</h2>
      <button class="close-btn" onclick="closeCustomReportModal()">Ã—</button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label>Report Type</label>
        <select id="customReportType">
          <option value="inventory">Inventory Report</option>
          <option value="purchases">Purchases Report</option>
          <option value="sales">Sales Report</option>
          <option value="stock-movement">Stock Movement Report</option>
        </select>
      </div>

      <div class="form-group">
        <label>Date Range</label>
        <div class="date-range">
          <input type="date" id="customDateFrom">
          <span>to</span>
          <input type="date" id="customDateTo">
        </div>
      </div>

      <div class="form-group">
        <label>Columns to Include <small>(Hold Ctrl/Cmd to select multiple)</small></label>
        <select id="customColumns" multiple size="8">
          <!-- Options will be populated dynamically by JS -->
        </select>
      </div>

      <div class="form-group">
        <label>Export Format</label>
        <div class="radio-group">
          <label><input type="radio" name="exportFormat" value="pdf" checked> PDF</label>
          <label><input type="radio" name="exportFormat" value="excel"> Excel</label>
        </div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="scheduleRecurring">
          Schedule Recurring Report
        </label>
        <div id="recurringOptions" style="display:none; margin-top:0.5rem;">
          <select id="recurringFrequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="cancel-btn" onclick="closeCustomReportModal()">Cancel</button>
      <button class="generate-final-btn" onclick="generateFinalCustomReport()">Generate Report</button>
    </div>
  </div>
</div>
