<div class="vd-overlay" id="vdOverlay">
  <div class="vd-modal">
    <div class="vd-header">
      <div>
        <h3>Product Details</h3>
        <span class="vd-subtitle">Inventory information</span>
      </div>
      <button class="vd-close" onclick="closeViewDetails()">✕</button>
    </div>

    <div class="vd-body">
      <div class="vd-grid">
        <div class="vd-item">
          <span>Product</span>
          <strong id="vdName">—</strong>
        </div>

        <div class="vd-item">
          <span>SKU</span>
          <strong id="vdSKU">—</strong>
        </div>

        <div class="vd-item">
          <span>Category</span>
          <strong id="vdCategory">—</strong>
        </div>

        <div class="vd-item">
          <span>Price</span>
          <strong id="vdPrice">—</strong>
        </div>

        <div class="vd-item">
          <span>Stock</span>
          <strong id="vdStock">—</strong>
        </div>

        <div class="vd-item">
          <span>Status</span>
          <span class="vd-status" id="vdStatus">—</span>
        </div>
      </div>
    </div>
  </div>
</div>
