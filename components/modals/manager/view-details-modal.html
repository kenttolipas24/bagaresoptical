<div id="viewDetailsModal" class="modal">
  <div class="modal-overlay" onclick="closeViewDetailsModal()"></div>
  <div class="modal-container">
    <div class="modal-header">
      <h2>Product Details</h2>
      <button class="modal-close-btn" onclick="closeViewDetailsModal()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="product-header">
        <div class="product-header-left">
          <div class="product-preview-image" id="viewProductImage">
            <span id="viewProductInitials">??</span>
          </div>
          <div class="product-info">
            <h3 id="viewProductName">Product Name</h3>
            <p class="product-sku">SKU: <span id="viewProductSKU">N/A</span></p>
          </div>
        </div>
        <div class="product-price" id="viewProductPrice">â‚±0.00</div>
      </div>

      <div class="details-row">
        <div class="detail-item">
          <span class="detail-label">Category</span>
          <span class="category-badge" id="viewProductCategory">N/A</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Brand</span>
          <span class="detail-text" id="viewProductBrand">N/A</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Current Stock</span>
          <span class="detail-text" id="viewProductStock">0</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Status</span>
          <span class="status-badge" id="viewProductStatus">Unknown</span>
        </div>
      </div>

      <div class="stock-history-section">
        <h4 class="section-title">Stock Movement History</h4>
        <div class="history-table-wrapper">
          <table class="history-table" id="stockHistoryTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Quantity</th>
                <th>Reason</th>
              </tr>
            </thead>
            <tbody id="stockHistoryBody">
              </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-secondary" onclick="closeViewDetailsModal()">Close</button>
      <button class="btn-primary" onclick="editProductFromView()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Edit
      </button>
    </div>
  </div>
</div>
