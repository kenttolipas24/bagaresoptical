<!-- Enhanced Booking Form Component -->
<main class="form-container">
    <form id="booking-form">
        <!-- Step 1: Service & Time -->
        <div id="step-1">
            <div class="form-header">
                <h2>Choose Service & Date</h2>
                <p>Select what type of eye care you need.</p>
            </div>

            <div class="form-group">
                <label>Type of Service</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="comprehensive" name="service" value="Comprehensive Eye Exam" required>
                        <label for="comprehensive" class="radio-label">
                            <div class="service-info">
                                <div class="service-header">
                                    <span class="service-title">Comprehensive Eye Exam</span>
                                    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                </div>
                                <p class="service-description">Complete vision and eye health evaluation</p>
                                <span class="service-duration">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <polyline points="12 6 12 12 16 14"></polyline>
                                    </svg>
                                    45-60 mins
                                </span>
                            </div>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="followup" name="service" value="Follow-up Checkup">
                        <label for="followup" class="radio-label">
                            <div class="service-info">
                                <div class="service-header">
                                    <span class="service-title">Follow-up Checkup</span>
                                    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                </div>
                                <p class="service-description">Quick review of previous treatment</p>
                                <span class="service-duration">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <polyline points="12 6 12 12 16 14"></polyline>
                                    </svg>
                                    20-30 mins
                                </span>
                            </div>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="glasses" name="service" value="Glasses Pickup / Fitting">
                        <label for="glasses" class="radio-label">
                            <div class="service-info">
                                <div class="service-header">
                                    <span class="service-title">Glasses Pickup / Fitting</span>
                                    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                </div>
                                <p class="service-description">Collect and adjust your new eyewear</p>
                                <span class="service-duration">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <polyline points="12 6 12 12 16 14"></polyline>
                                    </svg>
                                    15-20 mins
                                </span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="date-time-group">
                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time</label>
                    <select id="time" required>
                        <option value="">Select time</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                    </select>
                </div>
            </div>

            <button type="button" class="btn-next" onclick="nextStep(2)">
                Next Step <span>→</span>
            </button>
        </div>

        <!-- Step 2: Personal Info -->
<div id="step-2" class="hidden">
    <div class="form-header">
        <h2>Personal Information</h2>
        <p>Please provide your contact details.</p>
    </div>

    <!-- Name Fields -->
    <div class="name-grid">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="middlename">Middle Name</label>
            <input type="text" id="middlename" placeholder="Enter middle name" required>
        </div>
    </div>

    <div class="name-grid">
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
            <label for="suffix">Suffix (Optional)</label>
            <input type="text" id="suffix" placeholder="e.g., Jr., Sr., III">
        </div>
    </div>

    <!-- Contact Fields -->
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your complete address" required>
    </div>

    <div class="date-time-group">
        <div class="form-group">
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="your.email@example.com" required>
        </div>
    </div>

    <div class="btn-group">
        <button type="button" class="btn-back" onclick="prevStep()">
            <span>←</span> Back
        </button>
        <button type="button" class="btn-next" onclick="nextStep(3)">
            Next Step <span>→</span>
        </button>
    </div>
</div>

        <!-- Step 3: Confirmation -->
        <div id="step-3" class="hidden">
            <div class="form-header">
                <h2>Confirm Your Appointment</h2>
                <p>Please review your booking details.</p>
            </div>

            <div id="confirmation-details">
                <!-- JavaScript will populate this -->
            </div>

            <div class="btn-group">
                <button type="button" class="btn-back" onclick="prevStep()">
                    <span>←</span> Back
                </button>
                <button type="submit" class="btn-next">
                    Confirm Booking <span>✓</span>
                </button>
            </div>
        </div>
    </form>
</main>
